<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <!-- Page 1: Select who to message -->
    <div id="user-selection">
        <h2>Select a person to message:</h2>
        <button onclick="selectPerson('joan')">Message Joan</button>
        <button onclick="selectPerson('anna')">Message Anna</button>
        <button onclick="selectPerson('jane')">Message Jane</button>
    </div>

    <!-- Page 2: Chat interface -->
    <div id="chat-interface" style="display: none;">
        <h2>Chat with <span id="chat-person"></span></h2>
        <form>
            <input type="text" placeholder="Your message">
            <button>Send</button>
        </form>
        <ul></ul>
    </div>
</body>

</html>
